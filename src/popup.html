<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NoGoNet-II Restricted Site Detector</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      width: 320px;
      padding: 20px;
      background-color: #F8F9FA;
      color: #333;
      margin: 0;
    }

    h1 {
      font-size: 18px;
      margin-bottom: 20px;
      font-weight: 500;
      color: #333;
    }

    label {
      display: block;
      margin: 12px 0 6px;
      font-weight: 500;
      color: #555;
    }

    textarea, input[type="text"] {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      border-radius: 8px;
      border: 1px solid #ccc;
      box-sizing: border-box;
      transition: border-color 0.3s;
    }

    textarea {
      height: 120px;
      resize: vertical;
    }

    input[type="text"]:focus, textarea:focus {
      border-color: #4285f4;
      outline: none;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #4285f4;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #3367d6;
    }

    .toggle {
      display: flex;
      align-items: center;
      margin: 12px 0;
    }

    .toggle input {
      margin-right: 10px;
    }

    .toggle label {
      font-weight: 500;
      color: #555;
    }

    .toggle input[type="checkbox"] {
      width: 50px;
      height: 30px;
      border-radius: 50px;
      background-color: #ccc;
      position: relative;
      appearance: none;
      cursor: pointer;
    }

    .toggle input[type="checkbox"]:checked {
      background-color: #4285f4;
    }

    .toggle input[type="checkbox"]::before {
      content: '';
      position: absolute;
      top: 3px;
      left: 3px;
      width: 24px;
      height: 24px;
      border-radius: 50%;
      background-color: white;
      transition: 0.3s;
    }

    .toggle input[type="checkbox"]:checked::before {
      left: calc(100% - 27px);
    }

    #status {
      margin-top: 20px;
      font-size: 14px;
      color: green;
      font-weight: 500;
    }

    #status.error {
      color: red;
    }

  </style>
</head>

<body>
  <h1>NoGoNet-II Restricted Site Detector</h1>

  <label for="restrictedSites">Restricted Sites (one per line):</label>
  <textarea id="restrictedSites" placeholder="example.com&#10;another-site.com"></textarea>

  <div class="toggle">
    <input type="checkbox" id="blockingEnabled">
    <label for="blockingEnabled">Block Restricted Sites</label>
  </div>

  <div class="toggle">
    <input type="checkbox" id="notificationEnabled">
    <label for="notificationEnabled">Send SMS Notifications</label>
  </div>

  <label for="guardianPhoneNumber">Guardian Phone Number:</label>
  <input type="text" id="guardianPhoneNumber" placeholder="+1234567890">

  <button id="saveSettings">Save Settings</button>
  <div id="status"></div>

  <script type="module" src="popup.js"></script>
</body>

</html>
