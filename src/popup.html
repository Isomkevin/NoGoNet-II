<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restricted Site Detector</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      width: 320px;
      padding: 15px;
    }

    h1 {
      font-size: 16px;
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
    }

    textarea {
      width: 100%;
      height: 100px;
      resize: vertical;
    }

    input[type="text"] {
      width: 100%;
      padding: 5px;
      box-sizing: border-box;
    }

    button {
      margin-top: 15px;
      padding: 8px 15px;
      background-color: #4285f4;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #3367d6;
    }

    .toggle {
      display: flex;
      align-items: center;
      margin: 10px 0;
    }

    .toggle input {
      margin-right: 8px;
    }

    #status {
      margin-top: 10px;
      color: green;
    }
  </style>
</head>

<body>
  <h1>Restricted Site Detector Settings</h1>

  <label for="restrictedSites">Restricted Sites (one per line):</label>
  <textarea id="restrictedSites"></textarea>

  <div class="toggle">
    <input type="checkbox" id="blockingEnabled">
    <label for="blockingEnabled">Block Restricted Sites</label>
  </div>

  <div class="toggle">
    <input type="checkbox" id="notificationEnabled">
    <label for="notificationEnabled">Send SMS Notifications</label>
  </div>

  <label for="guardianPhoneNumber">Guardian Phone Number:</label>
  <input type="text" id="guardianPhoneNumber" placeholder="+1234567890">

  <button id="saveSettings">Save Settings</button>
  <div id="status"></div>

  <script type="module" src="popup.js"></script>
</body>

</html>
