<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NoGoNet-II</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Roboto', sans-serif;
    }

    body {
      width: 320px;
      padding: 20px;
      background-color: #ffffff;
      color: #333;
      margin: 0;
    }

    h1 {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 15px;
      color: #202124;
    }

    .card {
      background: #f8f9fa;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      margin-bottom: 15px;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-top: 5px;
      transition: border-color 0.3s;
    }

    input:focus, textarea:focus {
      border-color: #4285f4;
      outline: none;
    }

    .toggle {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin: 10px 0;
    }

    .toggle label {
      font-size: 14px;
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 34px;
      height: 20px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: 0.3s;
      border-radius: 34px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 14px;
      width: 14px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: 0.3s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: #4285f4;
    }

    input:checked + .slider:before {
      transform: translateX(14px);
    }

    button {
      margin-top: 10px;
      padding: 10px;
      background-color: #4285f4;
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      width: 100%;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #3367d6;
    }

    #status {
      font-size: 14px;
      margin-top: 10px;
      text-align: center;
    }

    #status.error {
      color: red;
    }

    #loginScreen {
      text-align: center;
    }

    .hidden {
      display: none;
    }

    .new-site-input-container {
      margin-top: 10px;
      display: flex;
      gap: 5px;
    }
    .new-site-input {
      margin-top: 10px;
      display: flex;
      gap: 5px;
    }
  </style>
</head>

<body>

  <!-- Login Screen -->
  <div id="loginScreen">
    <h1>ðŸ”’ Security Check</h1>
    <input type="password" id="authPassword" placeholder="Enter PIN">
    <button id="loginButton">Unlock</button>
    <div id="loginStatus"></div>
  </div>

  <!-- Main UI -->
  <div id="mainUI" class="hidden">
    <h1>ðŸš« NoGoNet-II</h1>

      <div class="new-site-input">
      <label for="restrictedSites">Restricted Sites (one per line):</label>
      <textarea id="restrictedSites" placeholder="example.com&#10;another-site.com" rows="5"></textarea>
    
      <div class="new-site-input-container">
      <div style="margin-top: 10px; display: flex; gap: 5px;">
        <input type="text" id="newSiteInput" placeholder="Enter site URL">
        <button id="addSiteButton">Add</button>
      </div>
    </div>
    

    <div class="card">
      <div class="toggle">
        <label>Block Restricted Sites</label>
        <label class="switch">
          <input type="checkbox" id="blockingEnabled">
          <span class="slider"></span>
        </label>
      </div>

      <div class="toggle">
        <label>Send SMS Notifications</label>
        <label class="switch">
          <input type="checkbox" id="notificationEnabled">
          <span class="slider"></span>
        </label>
      </div>
    </div>

    <div class="card">
      <label for="guardianPhoneNumber">Guardian Phone:</label>
      <input type="text" id="guardianPhoneNumber" placeholder="+1234567890">
    </div>

    <button id="saveSettings">ðŸ’¾ Save Settings</button>
    <div id="status"></div>
  </div>

  <script type="module" src="popup.js"></script>
</body>

</html>
